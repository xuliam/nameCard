<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片</title>
    <style>
        .business-card {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .left-section {
            width: 35%;
            background-color: #E0F7FA; /* 薄荷绿 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-section {
            width: 65%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .contact-info {
            font-size: 14px;
            color: #333;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .contact-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle; /* 添加垂直对齐属性 */
        }
        .contact-text {
            vertical-align: middle; /* 添加垂直对齐属性 */
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="left-section">
            <img src="photo.png" alt="头像" class="avatar">
        </div>
        <div class="right-section">
            <div class="name">宝旭</div>
            <div class="job-title">软件工程师</div>
            <div class="contact-info">
                <div class="contact-item">
                    <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 22.621l-3.521-6.795c-.008.004-1.974.97-2.064 1.011-2.24 1.086-6.799-7.82-4.609-8.994l2.083-1.026-3.493-6.817-2.106 1.039c-7.202 3.755 4.233 25.982 11.6 22.615.121-.055 2.102-1.029 2.11-1.033z"/>
                    </svg>
                    <span class="contact-text">电话: 60986697</span>
                </div>
                <div class="contact-item">
                    <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <span class="contact-text">邮箱: lian.xu77@gmail.com</span>
                </div>
                <div class="contact-item">
                    <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <span class="contact-text">地址: 中国香港屯门</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
